<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Baixar música do YouTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
        <h1>Baixar música do YouTube</h1>
        <p>Projeto final da disciplina de introdução a Python.</p>
        <form method="post" action="/">
            <div class="mb-3">
                <input type="text" id="youtube_url" name="youtube_url" class="form-control" required
                    placeholder="Digite a URL da música aqui">
            </div>
            <button type="submit" class="btn btn-primary">Baixar</button>
        </form>
        <p class="mt-3">Tecnologias utilizadas:
            <a href="https://flask.palletsprojects.com/en/3.0.x/" target="_blank">
                Flask
            </a>
            ,
            <a href="https://getbootstrap.com/" target="_blank">
                Bootstrap
            </a>
            e yt-dlp
        </p>
        <p>Meu <a href="https://github.com/s0ousa" target="_blank">Github</a></p>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
